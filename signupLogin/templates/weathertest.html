<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter&display=swap" rel="stylesheet"/>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }
    .line-with-text {
      display: flex;
      align-items: center;
      text-align: center;
      color: #9ca3af;
      font-size: 0.875rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    .line-with-text::before,
    .line-with-text::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #d1d5db;
    }
    .line-with-text:not(:empty)::before {
      margin-right: 0.75rem;
    }
    .line-with-text:not(:empty)::after {
      margin-left: 0.75rem;
    }
  </style>
</head>
<body class="bg-[#f9f9f9]">
  <!-- Header -->
  <header class="w-full border-b border-gray-200 bg-white sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <div class="logo text-black text-xl tracking-wide" id="logo-text">FARMASPHERE</div>
      <ul class="hidden md:flex space-x-6 text-sm font-medium text-gray-700" id="nav-links">
        <li><a href="#" data-key="navHome" class="hover:text-green-600 transition">Home</a></li>
        <li><a href="#" data-key="navWeather" class="hover:text-green-600 transition">Weather</a></li>
        <li><a href="#" data-key="navCrop" class="hover:text-green-600 transition">Crop Advice</a></li>
        <li><a href="#" data-key="navSchemes" class="hover:text-green-600 transition">Schemes</a></li>
        <li><a href="#" data-key="navTutorials" class="hover:text-green-600 transition">Tutorials</a></li>
        <li><a href="#" data-key="navProfile" class="hover:text-green-600 transition">Profile</a></li>
      </ul>
      <select id="language-selector" class="ml-4 border border-gray-300 rounded px-2 py-1 text-sm">
        <option value="en">English</option>
        <option value="hi">हिन्दी</option>
        <option value="ta">தமிழ்</option>
      </select>
    </nav>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-10">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <!-- Input Section -->
      <div class="md:col-span-1">
        <label id="label-city" for="city" class="mb-2 block font-semibold text-gray-900" data-key="labelCity">Enter a City Name</label>
        <input id="city" type="text" placeholder="E.g., London, Mumbai" class="mb-4 px-3 py-2 w-full rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <button id="search-btn" onclick="fetchWeather()" class="mb-4 bg-blue-600 text-white py-2 px-4 w-full rounded hover:bg-blue-700 transition" data-key="btnSearch">Search</button>
        <div class="line-with-text" id="or-text" data-key="orText">or</div>
        <button id="loc-btn" onclick="getLocationWeather()" class="bg-gray-600 text-white py-2 px-4 w-full rounded hover:bg-gray-700 transition" data-key="btnUseLocation">Use Current Location</button>
      </div>

      <!-- Current Weather -->
      <div class="md:col-span-2 bg-white shadow-md rounded-lg p-6 border border-gray-200 flex justify-between items-center">
        <div id="current-weather">
          <h2 id="current-weather-title" class="font-bold text-lg text-gray-800 mb-2" data-key="currentWeatherTitle">City (Date)</h2>
          <p id="current-temp" class="text-sm text-gray-600">Temperature: --°C</p>
          <p id="current-wind" class="text-sm text-gray-600">Wind: -- m/s</p>
          <p id="current-humidity" class="text-sm text-gray-600">Humidity: --%</p>
        </div>
        <div class="flex flex-col items-center text-sm">
          <img id="weather-icon" class="w-16 h-16" src="" alt="weather icon" />
          <span id="weather-desc" class="mt-1 text-gray-700">--</span>
        </div>
      </div>
    </div>

    <!-- Forecast -->
    <div>
      <h3 id="forecast-title" class="font-bold text-xl text-gray-800 mb-4" data-key="forecastTitle">4-Day Forecast</h3>
      <div id="forecast" class="grid grid-cols-2 sm:grid-cols-4 gap-4"></div>
    </div>
  </main>

  <script>
    const apiKey = 'd4693228a24cbd258bd1bb096e4514e2';

    // English UI texts for translation keys
    const uiTexts = {
      navHome: "Home",
      navWeather: "Weather",
      navCrop: "Crop Advice",
      navSchemes: "Schemes",
      navTutorials: "Tutorials",
      navProfile: "Profile",
      labelCity: "Enter a City Name",
      btnSearch: "Search",
      orText: "or",
      btnUseLocation: "Use Current Location",
      currentWeatherTitle: "City (Date)",
      forecastTitle: "4-Day Forecast",
      tempLabel: "Temperature",
      windLabel: "Wind",
      humidityLabel: "Humidity",
      cityNotFound: "City not found.",
      enterCityAlert: "Please enter a city name",
      geoNotSupported: "Geolocation not supported.",
      geoFail: "Failed to fetch city from location.",
      noCityFromGeo: "Could not determine city from location.",
      fetchFail: "Failed to fetch weather data."
    };

    async function translateText(text, toLang) {
      if(toLang === 'en') return text;  // No need to translate if English

      try {
        const res = await fetch('/translate_text/', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({text: text, to: toLang})
        });
        if (!res.ok) throw new Error('Translation API error');
        const data = await res.json();
        return data.translated_text;
      } catch (e) {
        console.error('Translation failed', e);
        return text;  // fallback original
      }
    }

    async function translateUI(toLang) {
      const keys = Object.keys(uiTexts);

      for (const key of keys) {
        const elements = document.querySelectorAll(`[data-key="${key}"]`);
        if (elements.length === 0) continue;

        const originalText = uiTexts[key];
        const translated = await translateText(originalText, toLang);

        elements.forEach(el => {
          el.textContent = translated;
        });
      }
    }

    function formatDate(ts) {
      const d = new Date(ts * 1000);
      return `(${d.toISOString().split("T")[0]})`;
    }

    async function fetchWeather(city = null) {
      if (!city) {
        city = document.getElementById('city').value.trim();
        if (!city) {
          alert(uiTexts.enterCityAlert);
          return;
        }
      }

      const lang = document.getElementById('language-selector').value;

      const currentUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=${lang}`;
      const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric&lang=${lang}`;

      try {
        const [currentRes, forecastRes] = await Promise.all([
          fetch(currentUrl),
          fetch(forecastUrl)
        ]);
        const currentData = await currentRes.json();
        const forecastData = await forecastRes.json();

        if (currentData.cod === 200 && forecastData.cod === "200") {
          const weather = currentData.weather[0];
          const main = currentData.main;
          const wind = currentData.wind;
          const date = new Date(currentData.dt * 1000).toISOString().split('T')[0];

          // Set current weather info
          document.getElementById('current-weather-title').textContent = `${currentData.name} (${date})`;
          document.getElementById('current-temp').textContent = `${await translateText(uiTexts.tempLabel, lang)}: ${main.temp}°C`;
          document.getElementById('current-wind').textContent = `${await translateText(uiTexts.windLabel, lang)}: ${wind.speed} m/s`;
          document.getElementById('current-humidity').textContent = `${await translateText(uiTexts.humidityLabel, lang)}: ${main.humidity}%`;

          // Translate weather description
          let weatherDescription = weather.description;
          if (lang !== 'en') {
            weatherDescription = await translateText(weatherDescription, lang);
          }

          document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${weather.icon}@2x.png`;
          document.getElementById('weather-icon').alt = weather.description;
          document.getElementById('weather-desc').textContent = weatherDescription;

          // Update forecast (one entry per day at 12:00 PM)
          const forecastContainer = document.getElementById('forecast');
          forecastContainer.innerHTML = '';
          const daily = forecastData.list.filter(entry => entry.dt_txt.includes("12:00:00")).slice(0, 4);

          // Translate labels once
          const tempLabel = await translateText(uiTexts.tempLabel, lang);
          const windLabel = await translateText(uiTexts.windLabel, lang);
          const humidityLabel = await translateText(uiTexts.humidityLabel, lang);

          // For better performance, translate all descriptions in parallel
          const descriptions = await Promise.all(
            daily.map(entry => (lang !== 'en') ? translateText(entry.weather[0].description, lang) : Promise.resolve(entry.weather[0].description))
          );

          daily.forEach((entry, idx) => {
            forecastContainer.innerHTML += `
              <div class="bg-white shadow-md rounded-lg p-4 border border-gray-200 text-center">
                <span class="font-semibold text-sm text-gray-800 block mb-1">${formatDate(entry.dt)}</span>
                <img class="mx-auto w-10 h-10" src="https://openweathermap.org/img/wn/${entry.weather[0].icon}@2x.png" alt="${entry.weather[0].description}" />
                <p class="text-xs text-gray-600">${tempLabel}: ${entry.main.temp}°C</p>
                <p class="text-xs text-gray-600">${windLabel}: ${entry.wind.speed} M/S</p>
                <p class="text-xs text-gray-600">${humidityLabel}: ${entry.main.humidity}%</p>
                <p class="text-xs text-gray-700 italic">${descriptions[idx]}</p>
              </div>
            `;
          });

          // Translate forecast title
          const forecastTitle = await translateText(uiTexts.forecastTitle, lang);
          document.getElementById('forecast-title').textContent = forecastTitle;

        } else {
          alert(uiTexts.cityNotFound);
        }
      } catch (err) {
        alert(uiTexts.fetchFail);
      }
    }

    function getLocationWeather() {
      const lang = document.getElementById('language-selector').value;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;
          const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;
          try {
            const cityData = await fetch(url);
            const cityJson = await cityData.json();
            if(cityJson && cityJson.name){
              fetchWeather(cityJson.name);
            } else {
              alert(uiTexts.noCityFromGeo);
            }
          } catch {
            alert(uiTexts.geoFail);
          }
        });
      } else {
        alert(uiTexts.geoNotSupported);
      }
    }

    // Initial page setup
    window.onload = async () => {
      await translateUI('en');  // Load English UI
      fetchWeather('London');
    };

    document.getElementById('language-selector').addEventListener('change', async () => {
      const lang = document.getElementById('language-selector').value;
      const city = document.getElementById('city').value.trim() || 'London';

      await translateUI(lang);
      fetchWeather(city);
    });
  </script>
</body>
</html>
