{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Farmasphere</title>
    <link rel="stylesheet" href="{% static 'signupLogin/login.css' %}">
</head>
<body>
    <div class="container">
        <h3>Reset Your Password</h3>
        <form method="POST" action="{% url 'reset_password' %}">
            {% csrf_token %}

            <label for="identifier">Enter your registered Email or Mobile Number</label>
            <input type="text" name="identifier" placeholder="Email or Mobile" required>

            <button type="submit">Send OTP</button>
            <a href="{% url 'login' %}">Back to Login</a>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </form>
    </div>
</body>
</html>
